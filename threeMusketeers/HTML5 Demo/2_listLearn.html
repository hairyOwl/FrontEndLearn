<!--

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表练习</title>
  </head>
  <body>
    <!-- 无序列表 -->
    <div>
      <h3>无序列表</h3>
      <ul type="circle">
        <li>面包</li>
        <li>
          牛奶
          <p>酸奶/发酵奶</p>
        </li>
        <li>鸡蛋</li>
        <li>水果</li>
      </ul>
      <h3>无序列表-列表的嵌套</h3>
      <!-- ①li不能散着放 ②ul的子标签只能是li ③li里面可以放任何东西 -->
      <ul>
        <li>
          <h5>三年级</h5>
          <ul>
            <li>三年一班</li>
            <li>三年二班</li>
            <li>三年三班</li>
          </ul>
        </li>
        <li>
          <h5>四年级</h5>
          <ul>
            <li>四年一班</li>
            <li>四年二班</li>
            <li>四年三班</li>
          </ul>
        </li>
      </ul>
    </div>

    <div>
      <p>有序列表</p>
    </div>

    <div>
      <p>定义列表</p>
    </div>
  </body>
</html>
