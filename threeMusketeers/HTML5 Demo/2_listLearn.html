<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>列表练习</title>
  </head>
  <body>
    <!-- 无序列表 -->
    <div>
      <h3>无序列表</h3>
      <ul type="circle">
        <li>面包</li>
        <li>
          牛奶
          <p>酸奶/发酵奶</p>
        </li>
        <li>鸡蛋</li>
        <li>水果</li>
      </ul>
      <p>无序列表-列表的嵌套</p>
      <!-- ①li不能散着放 ②ul的子标签只能是li ③li里面可以放任何东西 -->
      <ul>
        <li>
          <h5>三年级</h5>
          <ul>
            <li>三年一班</li>
            <li>三年二班</li>
            <li>三年三班</li>
          </ul>
        </li>
        <li>
          <h5>四年级</h5>
          <ul>
            <li>四年一班</li>
            <li>四年二班</li>
            <li>四年三班</li>
          </ul>
        </li>
      </ul>
    </div>

    <!-- 有序列表 -->
    <div>
      <h3>有序列表</h3>
      <ol type="a" start="26">
        <li>张三</li>
        <li>王五</li>
        <li>赵六</li>
      </ol>
      <ol type="a" reversed>
        <li>张三</li>
        <li>王五</li>
        <li>赵六</li>
      </ol>
    </div>

    <!-- 定义列表 -->
    <div>
      <h3>定义列表</h3>
      <!-- 一个dl 交替出现dt,dd -->
      <dl>
        <dt>HTML</dt>
        <dd>超文本标记语言</dd>
        <dt>CSS</dt>
        <dd>层叠式样式表</dd>
        <dt>JavaScript</dt>
        <dd>脚本程序</dd>
      </dl>

      <!-- 一个dl 不交替出现dt,dd -->
      <dl>
        <dt>服饰</dt>
        <dd>T恤、羽绒服、牛仔裤</dd>
      </dl>
      <dl>
        <dt>日用品</dt>
        <dd>牙膏、洗衣粉、牙刷</dd>
      </dl>
      <dl>
        <dt>电子产品</dt>
        <dd>手机、电脑、键盘</dd>
      </dl>
    </div>
  </body>
</html>
