<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet 医院-专业、精湛、责任、关爱</title>
    <meta name="keywords" content="宠物医院，宠物美容，医疗保健，护理，食品及用品">
    <meta name="description" content="Pet 医院是专业的宠物医院，理念就是专业、精湛、责任、关爱">
</head>
<body>
    <!-- 页头 -->
    <div class="header">
        <!-- logo -->
        <div class="logo">
            <h1>Pet 医院</h1>
        </div>

        <!-- 功能区 -->
        <div class="tool"></div>

        <!-- 导航条 -->
        <div class="nav"></div>
    </div>

    <!-- banner -->
    <div class="banner"></div>

    <!-- 主要内容 -->
    <div class="content">
        <!-- 常用链接 -->
        <div class="useful-link"></div>

        <!-- 医院动态和医院公告 -->
        <div class="news-and-notice">
            <!-- 医院动态 -->
            <div class="news">
                <h2>医院动态</h2>
            </div>

            <!-- 医院公告 -->
            <div class="notice">
                <h2>医院公告</h2>
            </div>
        </div>

        <!-- 宣传图片 -->
        <div class="ad-images"></div>

        <!-- 科室介绍 -->
        <div class="dep-info">
            <h2>科室介绍 </h2>
        </div>

        <!-- 专家介绍 -->
        <div class="exp-info">
            <h2>专家介绍</h2>
        </div>

    </div>

    <!-- 页脚 -->
    <div class="footer">
        <!-- 友情链接 -->
        <div class="friend-links"></div>

        <!-- 联系方式 -->
        <div class="address"></div>
    </div>
    
</body>
</html>
