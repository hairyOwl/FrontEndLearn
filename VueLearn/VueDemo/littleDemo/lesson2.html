    //展示或隐藏元素
    Vue.createApp({
        data(){
            
            return{
                show : true,
                content : 'hello world',
            }
        },
        methods: {
            //反转字符串
            handleBtnClick(){
                this.show = !(this.show);
            }
        },
        template: `
            <div>
                <span v-if="show"> {{ content }} </span>
                <button v-on:click="handleBtnClick"> 显示或隐藏 </button>
            </div>
        `
    }).mount('#root');
</script>
