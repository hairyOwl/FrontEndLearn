<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>状态动画</title>
    <script src="https://unpkg.com/vue@next"></script>

<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                myList:[1,2,3],
                num : 1,
                animateNum : 1,
            }
        },
        methods: {
            handleClick(){
                // this.myList.unshift(this.myList.length+1);  
                this.num = 10;
                this.animateNum = 1;
                const timer = setInterval(()=>{
                    this.animateNum += 1;
                    if(this.animateNum === 10){
                        clearInterval(timer);
                    }
                },100);
            },
        },
        template:`
            <div>
                <div> {{ animateNum }} </div>
                <button @click="handleClick">增加</button>
            </div>`,
        
        /* 
            // 列表动画
            <transition-group >
                <span class="list-item" v-for="item in myList" :key="item">{{ item }}</span>
            </transition-group>
        */
    });

    const vm = app.mount('#root')
</script>
</html>
